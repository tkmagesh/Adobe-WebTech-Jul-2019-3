<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Intro</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script>
		var counter = 0;
		function onBtnReactRenderClick(){
			var virH2Ele = React.createElement('h2', { id : 'heading-2' }, 'Welcome to React.js!' + ++counter);
			ReactDOM.render(virH2Ele, document.getElementById('react-root'));
		}

		function init(){
			document.getElementById('btnReactRender')
				.addEventListener('click', onBtnReactRenderClick);
		}

		window.addEventListener('load', init);
		
	</script>
</head>
<body>
	<h1>React Intro</h1>
	<hr>
	<input type="button" value="Render React" id="btnReactRender">
	<div id="react-root"></div>

	<input type="button" value="Render DOM">
	<div id="dom-root"></div>

</body>
</html>
