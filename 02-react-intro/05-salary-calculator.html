<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		body{
			margin-left: 50px;
		}
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		.highlight{
			color : blue;
			font-size: 18pt;
		}
		td{
			padding-right : 10px;
		}
		.goodSalary{
			color : green
		}
		.poorSalary{
			color : red
		}
	</style>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class SalaryCalculator extends React.Component{
			state = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			onBtnCalculateClick = () => {
				let { basic, hra, da, tax } = this.state;
				let gross = basic + hra + da;
				let net = gross * ((100-tax)/100);
				this.setState({salary : net});
			}
			render(){
				let { basic, hra, da, tax, salary } = this.state;
				return(
					<section>
						<SalaryCalculatorInput 
							labelText="Basic :" 
							onValueChange={ value => this.setState({basic : value })} 
						/>
						<SalaryCalculatorInput labelText="HRA :" onValueChange={ value => this.setState({hra : value })} />
						<SalaryCalculatorInput labelText="DA :" onValueChange={ value => this.setState({da : value })} />
						<SalaryCalculatorInput 
							labelText="Tax :" 
							onValueChange={ value => this.setState({tax : value})}
							type="range"
							min="0"
							max="100"
							defaultValue="0"
						/> 				
						<div className="field">
							<input type="button" value="Calculate" onClick={this.onBtnCalculateClick}/>
						</div>
						<SalaryCalculatorResult {...this.state} />
					</section>
				)
			}
		}

		class SalaryCalculatorInput extends React.Component{
			render(){
				let { labelText, onValueChange, type="number", ...attrs } = this.props;
				return(
					<div className="field">
						<label htmlFor="">{labelText}</label>
						<input type={type} onChange={ evt => onValueChange(evt.target.valueAsNumber) } {...attrs} />
					</div>
				)
			}
		}

		let SalaryCalculatorResult = ({ basic, hra, da, tax, salary }) => (
			<div className="field">
				<table>
					<tbody>
						<tr className="highlight">
							<td>{basic}</td>
							<td>{hra}</td>
							<td>{da}</td>
							<td>{tax}</td>
							{ salary < 10000 ? (<td className="poorSalary">{salary}</td> ) : (<td className="goodSalary">{salary}</td>) }
						</tr>
					</tbody>
				</table>
			</div>
		);
		
		
		ReactDOM.render(<SalaryCalculator/>,
			document.getElementById('root'));
	</script>
