<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeter</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class Greeter extends React.Component{
			state = { 
				greetMsg : '[A dummy greet message]',
				userName : ''
			};

			onGreetClick = () => {
				this.setState({ greetMsg : `Hi ${this.state.userName}, ${this.props.msgTemplate}`});
			}

			onTxtUserNameChange = (evt) => {
				this.setState({userName : evt.target.value});
			}

			render(){
				return(
					<div>
						<h1>Greeter</h1>
						<hr/>
						<label>User Name :</label>
						<input type="text" onChange={this.onTxtUserNameChange}/>
						<input type="button" value="Greet" onClick={this.onGreetClick}/>
						<div>{this.state.greetMsg}</div>
					</div>
				)
			}
		}

		ReactDOM.render(
			<div>
				<Greeter msgTemplate="Have a good day!" />
				<hr/>
				<Greeter msgTemplate="Have a nice day!" />
			</div>,
			document.getElementById('root'));
	</script>
</head>
<body>
	<div id="root"></div>
</body>
</html>
